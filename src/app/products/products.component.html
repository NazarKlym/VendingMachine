<ul>
  <li *ngFor="let product of productsService.products;  index as i " >
   <b>{{product.name}}</b>        <mark> price :  {{product.price}} </mark>  quantity:  {{product.quantity}}
    <button (click)="productsService.removeProduct(product.id)"> clear </button>
    <button (click)="productsService.editProduct(i)">Edit</button>
  </li>
</ul>
